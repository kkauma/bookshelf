<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Bookshelf</title>
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Bookshelf</h1>
      <div class="bookshelf">
        <!-- Remove any pre-existing shelf divs - they should be created by JavaScript -->
      </div>
    </div>

    <!-- Modal -->
    <div id="bookModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="bookTitle"></h2>
          <span class="close">&times;</span>
        </div>
        <div class="book-details">
          <div class="cover-container">
            <img id="bookCover" src="" alt="Book cover" />
          </div>
          <div class="book-info">
            <p id="bookAuthor"></p>
            <div id="bookDescription"></div>
            <div id="additionalInfo"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="affiliate-disclaimer">
      <p>
        As an Amazon Associate Affiliate, I earn from qualifying purchases. This
        helps support the maintenance of this website.
      </p>
    </div>

    <script>
      window.env = {
        AMAZON_AFFILIATE_ID: "<%=process.env.AMAZON_AFFILIATE_ID%>",
      };
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
